<!DOCTYPE html>
<html>
<head>
	<title>Pagina de Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

	<div class="container">
		<div class="img">
			<img src="img/Mobile_app_p3ts.svg">
		</div>
		<div class="login-container">
			<form action="index.html">
				<img class="avatar" src="img/avatar.svg">
				<h2>Bem vindo</h2>

				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user-alt"></i>
					</div>
					<div>
						<h5>CPF</h5>
						<input class="input" type="text" placeholder="Digite seu CPF" name="">
					</div>
				</div>

				<div class="input-div two">
					<div class="i">
						<i class="fas fa-badge"></i>
					</div>
					<div>
						<h5>Nome completo</h5>
						<input class="input" type="text" placeholder="Digite seu nome completo" name="">
					</div>
				</div>	
				
				<div class="input-div three">
					<div class="i">
						<i class="fas fa-lock-alt"></i>
					</div>
					<div>
						<h5>Senha</h5>
						<input class="input" type="text" placeholder="Digite sua senha" name="">
					</div>
				</div>

				<a href="#">JÃ¡ Sou Cadastrado</a>
				<input type="submit" class="btn" value="Cadastrar" name="">
			</form>
		</div>
	</div>	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
