<!DOCTYPE html>
<html>
<head>
	<title>Pagina de Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style_login.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		</div>
		<div class="login-container">
		    <form action="index_login.html">
		        <img class="avatar" src="img/avatar_login.svg">
		        <h2>Para Continuar</h2>
		        <div class="input-div one">
		            <div class="i">
			            <i class="fas fa-user-alt"></i>
		            </div>
		            <div>
			            <h5>Digite seu CPF</h5>
			            <input class="input" type="text" placeholder="Digite Seu CPF" name="">
		            </div>
	            </div>
	            <div class="input-div two">
		            <div class="i">
			            <i class="fas fa-lock"></i>
		            </div>
		            <div>
			            <h5>Digite sua senha</h5>
			            <input class="input" type="password" placeholder="Digite sua senha" name="">
		            </div>
	            </div>
		        <input type="submit" class="btn" value="Entrar" name="">
	        </form>
</body>
</html>
